
<h2><div class="container">
  <div class="row">
  <div class="col-md-6">
    <h3>Previous values</h3>
<div *ngFor="let item of previous| keyvalue">
{{ item.key }} - {{ item.value }}
</div></div>
<div class="col-md-6">
  <h3>Next values</h3>
<div *ngFor="let item of next| keyvalue">
{{ item.key }} - {{ item.value }}
</div>
</div>
</div><br>

<div class="row">
<div class="col-md-12" style="text-align: center;">
<button class="btn btn-primary btnDiff" (click)="diffCheck()">DiffCheck</button><br><br>
</div>
</div>
<div *ngIf="show">
<td-ngx-text-diff [left]="previous | json " [right]="next | json" synchronizeScrolling (compareResults)="onCompareResults($event)"></td-ngx-text-diff>
</div>
</div></h2>
